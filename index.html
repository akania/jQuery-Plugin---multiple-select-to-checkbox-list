	<script src="jquery-1.7.1.min.js"></script>
    <script src="selecttocheckbox.js"></script>

<body>

    <h3>Original select</h3>
    <select id="original" multiple>
        <option selected value="1">short</option>
        <option value="12">medium</option>  
        <option value="123">a bit longer</option>  
        <option value="1234">quite long</option>  
        <option value="12345">very long option with a loot of text</option>   
        <option value="123456">even longer option with a loot of text and other fancy stuff</option>  
    </select>
    
    <h3>Enhanced</h3>
    <select id="enhanced" multiple>
        <option selected value="1">short</option>
        <option value="12">medium</option>  
        <option value="123">a bit longer</option>  
        <option value="1234">quite long</option>  
        <option value="12345">very long option with a loot of text</option>  
        <option value="123456">even longer option with a loot of text and other fancy stuff</option>   
    </select>
    <script>
    $().ready(function(){
        $('#enhanced').selectToCheckbox();
    });
    </script>

</body>
</html>
